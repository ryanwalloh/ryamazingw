                border: none;

        }

        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            :root {
                --index-safe-space: env(safe-area-inset-bottom);
            }
        }

        @media (max-width: 768px) {
            @supports (padding-bottom: env(safe-area-inset-bottom)) {
                :root {
                    --index-safe-space: calc(env(safe-area-inset-bottom) + 24px);
                }
            }
        }

        .content {
            position: relative;
            z-index: 1; 
            transition: opacity 0.5s ease; 
            opacity: 0; 
        }

        .content.loaded {
            opacity: 1; 
        }

        /* =========================
        SLIDING DOOR WRAPPER
        ========================= */

        .sliding-door-wrapper {
            position: relative;
            overflow: hidden;
            display: block;
            width: 100%;
            height: 100%;
            background: #111; /* black behind doors for drama */
            transition: background 0.3s ease-out 0.3s; /* transition as doors open */
        }

        .sliding-door-wrapper.doors-open {
            background: transparent; /* allow body white background to show through */
        }

        .sliding-door-wrapper .index-container {
            opacity: 0;
            transition: opacity 0.3s ease-in 0.2s;
        }

        .sliding-door-wrapper.doors-open .index-container {
            opacity: 1;
        }

        /* =========================
        LOGO ON BLACK SCREEN - Loads before wrapper
        ========================= */
        @media (max-width: 768px) {
            .door-logo {
                transform: none;
                z-index: auto;
            }
            
            #door-logo {
                width: clamp(250px, 35vw, 380px);
                bottom: 20%;
         
            }
        }

        .door-logo {
            position: fixed;
            bottom: 5%;
            right: 5%;
            width: clamp(450px, 30vw, 550px);
            height: auto;
            z-index: 100;
            opacity: 1 !important;
            pointer-events: none;
            display: block !important;
            visibility: visible !important;
            filter: brightness(1);
            /* Ensure logo appears immediately, even before wrapper */
            background: transparent;
            /* Initial state - no transform */
            transform: translateX(0);
            transition: transform 2.5s cubic-bezier(0.95, 0.05, 0.4, 1), 
                        opacity 0.3s ease-out 2.2s;
        }

        /* Logo slides away when doors open - synchronized with door animation */
        .door-logo.logo-slide-away {
            /* Slide to the right, matching the right door's direction */
            /* Starts immediately when doors open, same timing as doors */
            transform: translateX(150%);
            opacity: 0;
            transition: transform 2.5s cubic-bezier(0.95, 0.05, 0.4, 1),
                        opacity 0.3s ease-out 2.2s;
        }

        @media (max-width: 768px) {
            .door-logo {
                width: clamp(100px, 25vw, 180px);
                bottom: 8%;
                right: 8%;
            }
        }

        /* =========================
        DOORS
        ========================= */

        .door-left,
        .door-right {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;              /* full width for proper overlap */
            height: 100%;
            background: #111; /* black doors */
            z-index: 10;
            transition: transform 2.5s cubic-bezier(0.95, 0.05, 0.4, 1);
            will-change: transform;
            pointer-events: none;
        }

        .door-left {
            transform-origin: left center;
            clip-path: polygon(
                0 0,
                90% 0,
                50% 100%,
                0 100%
            );
        }

        .door-right {
            transform-origin: right center;
            clip-path: polygon(
                50% 0,
                100% 0,
                100% 100%,
                10% 100%
            );
        }

        /* =========================
        ANIMATION
        ========================= */

        .sliding-door-wrapper.doors-open .door-left {
            transform: translateX(-100%);
        }

        .sliding-door-wrapper.doors-open .door-right {
            transform: translateX(100%);
        }

        /* =========================
        DIAGONAL HIGHLIGHT
        ========================= */

        .door-left::after,
        .door-right::after {
            content: '';
            position: absolute;
            top: -20.71%;
            width: 3px;
            height: 141.42%;
            transform-origin: center;
        }

        .door-left::after {
            left: calc(62% - 1.5px);
            transform: rotate(20deg);
            background: linear-gradient(
                to bottom,
                rgba(17,17,17,0.8) 0%,
                rgba(17,17,17,0.6) 35%,
                rgba(17,17,17,0.6) 65%,
                rgba(17,17,17,0.8) 100%
            );
        }

        .door-right::after {
            left: calc(42% - 1.5px);
            transform: rotate(-20deg);
            background: linear-gradient(
                to bottom,
                rgba(17,17,17,0.8) 0%,
                rgba(17,17,17,0.6) 35%,
                rgba(17,17,17,0.6) 65%,
                rgba(17,17,17,0.8) 100%
            );
        }

        /* Header images - immediate load */
        .headerimg .lazy-image {
            transition-delay: 0s;
        }

        /* =========================
        INDEX PAGE LOGO IMAGE
        ========================= */
        
        /* Make right-page-container act as a window with overflow hidden */
        .right-page-container {
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .index-logo {
            cursor: default;
            /* Initially positioned completely off-screen to the left (outside container viewport) */
            /* Use a large negative value to ensure logo starts completely hidden behind left edge */
            transform: translateX(-200%);
            transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            /* Ensure logo is visible so it can peek through as it slides */
            opacity: 1;
        }
        
        /* Logo slides in when this class is added - ends up centered in container */
        .index-logo.logo-slide-in {
            transform: translateX(0);
        }
        
        #index-logo {
            width: clamp(250px, 20vw, 350px);
            height: auto;
        }

             onload="console.log('Logo loaded successfully'); this.style.opacity='1'; this.style.visibility='visible';">

    <script>
        // Sliding Door Effect for Full Page
        document.addEventListener("DOMContentLoaded", () => {
            const slidingDoorWrapper = document.querySelector(".sliding-door-wrapper");
            const firstImage = document.querySelector(".slider-images img");
            let imageLoaded = false;
            let doorsOpened = false;
            
            // Function to verify image is fully loaded and rendered
            const isImageReady = () => {
                if (!firstImage) return false;
                // Check if image is complete, has dimensions, and is actually rendered
                const ready = firstImage.complete && 
                             firstImage.naturalHeight !== 0 && 
                             firstImage.naturalWidth !== 0 &&
                             firstImage.offsetWidth > 0 &&
                             firstImage.offsetHeight > 0;
                
                // Additional check: verify image src is actually loaded (not just placeholder)
                if (ready) {
                    // Check if image has actual pixel data
                    const canvas = document.createElement('canvas');
                    try {
                        const ctx = canvas.getContext('2d');
                        canvas.width = 1;
                        canvas.height = 1;
                        ctx.drawImage(firstImage, 0, 0, 1, 1);
                        const imageData = ctx.getImageData(0, 0, 1, 1);
                        // If all pixels are transparent or same color, might not be loaded
                        return imageData.data[3] > 0; // Check alpha channel
                    } catch (e) {
                        return ready; // Fallback to basic check
                    }
                }
                return false;
            };
            
            // Function to open doors - only called when image is confirmed ready
            const openDoors = () => {
                if (doorsOpened || !slidingDoorWrapper) return; // Prevent multiple triggers
                
                // Double-check image is ready before opening
                if (isImageReady() || imageLoaded) {
                    doorsOpened = true;
                    // Wait 1.2 seconds before starting the animation
                    setTimeout(() => {
                        slidingDoorWrapper.classList.add("doors-open");
                        // Trigger logo sliding animation - synchronized with doors
                        const doorLogo = document.querySelector(".door-logo");
                        if (doorLogo) {
                            doorLogo.classList.add("logo-slide-away");
                        }
                        // Trigger index-logo slide-in animation after doors finish opening (2.5s transition)
                        setTimeout(() => {
                            const indexLogo = document.querySelector(".index-logo");
                            if (indexLogo) {
                                indexLogo.classList.add("logo-slide-in");
                            }
                        }, 1200); // Wait for door animation to complete (2.5s)
                    }, 1200);
                }
            };
            
            // Function to wait for image to be fully ready
            const waitForImageReady = () => {
                if (!firstImage) {
                    // If no image found, open doors anyway after a delay
                    setTimeout(() => {
                        imageLoaded = true;
                        openDoors();
                    }, 500);
                    return;
                }

                // Check immediately first (for cached images)
                if (isImageReady()) {
                    imageLoaded = true;
                    // Small delay to ensure rendering is complete
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            openDoors();
                        });
                    });
                    return;
                }
                
                // Image not ready, set up listeners
                const handleImageLoad = () => {
                    imageLoaded = true;
                    // Use requestAnimationFrame to ensure image is fully rendered
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            // Verify one more time before opening
                            if (isImageReady()) {
                                openDoors();
                            } else {
                                // If still not ready, wait a bit more
                                setTimeout(() => {
                                    if (isImageReady()) {
                                        openDoors();
                                    } else {
                                        // Force open after verification attempt
                                        openDoors();
                                    }
                                }, 100);
                            }
                        });
                    });
                };
                
                // Listen for load event (primary method)
                firstImage.addEventListener("load", handleImageLoad, { once: true });
                
                // Also listen for error (open doors anyway after delay)
                firstImage.addEventListener("error", () => {
                    setTimeout(() => {
                        imageLoaded = true;
                        openDoors();
                    }, 500);
                }, { once: true });
                
                // Fallback: periodic check in case load event doesn't fire properly
                let attempts = 0;
                const maxAttempts = 50; // 5 seconds max wait
                const checkInterval = setInterval(() => {
                    attempts++;
                    if (isImageReady()) {
                        imageLoaded = true;
                        clearInterval(checkInterval);
                        openDoors();
                    } else if (attempts >= maxAttempts) {
                        // Timeout after max attempts - open doors anyway
                        clearInterval(checkInterval);
                        imageLoaded = true;
                        openDoors();
                    }
                }, 100);
                
                // Safety fallback: Force open after 3 seconds if still not ready
                setTimeout(() => {
                    if (!doorsOpened) {
                        imageLoaded = true;
                        openDoors();
                    }
                }, 3000);
            };
            
            // Only start waiting when page is fully loaded and active
            if (document.readyState === 'complete') {
                waitForImageReady();
            } else {
                window.addEventListener('load', waitForImageReady, { once: true });
            }
        });

        // Original content loading script
        document.addEventListener("DOMContentLoaded", function () {
            const body = document.querySelector("body");
            const contentWrapper = document.querySelector(".content-wrapper");
            const content = document.querySelector(".content");

            const loadBodyContent = () => {
                const src = body.getAttribute("data-src");
                if (src) {
               
                    contentWrapper.classList.add("loading");

                    fetch(src)
                        .then(response => {
                            if (!response.ok) throw new Error('Network response was not ok');
                            return response.text();
                        })
                        .then(data => {
                            content.innerHTML = data; 
                            content.classList.add("loaded"); 
                            setTimeout(() => {
                                contentWrapper.classList.remove("loading"); 
                            }, 500); 
                        })
                        .catch(error => {
                            console.error('There has been a problem with your fetch operation:', error);
                        });
                }
            };

         
            window.addEventListener("scroll", () => {
                const scrollPosition = window.scrollY + window.innerHeight;
                if (scrollPosition >= document.body.offsetHeight) {
                    loadBodyContent();
                }
            });
        });
    </script>

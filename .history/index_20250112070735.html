   <style>
        body {
            overflow: hidden;
        }

        @media (max-width: 768px) {
            body {
                overflow: hidden;
                overflow-x: hidden;
            }

            #index-home-icons{
            
      
               
                transform: translate(-56%, 300%);
                width: 30vw;
            }


        }

        #index-home-icons-container {
            display: flex;
            position: absolute;
            margin-top: 35%;
            margin-right: 7.5%;
        }

        .content-wrapper {
            position: relative;
            overflow: hidden;
            height: 100vh; /* Full height */
        }

        .content {
            position: relative;
            z-index: 1; /* Ensure content is above the animation */
            transition: opacity 0.5s ease; /* Fade in effect for content */
            opacity: 0; /* Start hidden */
        }

        .content.loaded {
            opacity: 1; /* Fade in when loaded */
        }

        .content-wrapper::before,
        .content-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: black;
            z-index: 0; /* Below content */
            transform-origin: center; /* Set origin for scaling */
            transition: transform 0.8s ease; /* Animation duration */
        }

  
        .content-wrapper::before {
            transform: translateY(-100%) skewX(-45deg); 
        }

        .content-wrapper::after {
            transform: translateY(100%) skewX(45deg); 
        }

     
        .content-wrapper.loading::before {
            transform: translateY(0) skewX(-45deg); 
        }

        .content-wrapper.loading::after {
            transform: translateY(0) skewX(45deg); 
        }

      
    </style>
  
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const body = document.querySelector("body");
            const contentWrapper = document.querySelector(".content-wrapper");
            const content = document.querySelector(".content");

            const loadBodyContent = () => {
                const src = body.getAttribute("data-src");
                if (src) {
               
                    contentWrapper.classList.add("loading");

                    fetch(src)
                        .then(response => {
                            if (!response.ok) throw new Error('Network response was not ok');
                            return response.text();
                        })
                        .then(data => {
                            content.innerHTML = data; 
                            content.classList.add("loaded"); 
                            setTimeout(() => {
                                contentWrapper.classList.remove("loading"); 
                            }, 500); 
                        })
                        .catch(error => {
                            console.error('There has been a problem with your fetch operation:', error);
                        });
                }
            };

         
            window.addEventListener("scroll", () => {
                const scrollPosition = window.scrollY + window.innerHeight;
                if (scrollPosition >= document.body.offsetHeight) {
                    loadBodyContent();
                }
            });
        });
    </script>

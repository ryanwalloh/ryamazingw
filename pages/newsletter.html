    /* =========================
    SLIDING DOOR EFFECT FOR NEWSLETTER PAGE
    ========================= */
    .sliding-door-wrapper {
        position: relative;
        overflow: hidden;
        display: block;
        width: 100%;
        height: 40vh;
        min-height: 280px;
        background: #111; /* black behind doors for drama */
        transition: background 0.3s ease-out 0.3s;
    }

    .sliding-door-wrapper.doors-open {
        background: transparent;
    }

    .sliding-door-wrapper .contact-bg-content {
        opacity: 0;
        transition: opacity 0.3s ease-in 0.2s;
        position: relative;
        z-index: 1;
    }

    .sliding-door-wrapper.doors-open .contact-bg-content {
        opacity: 1;
    }

    /* =========================
    DOORS
    ========================= */
    .door-left,
    .door-right {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111;
        z-index: 10;
        transition: transform 2.5s cubic-bezier(0.95, 0.05, 0.4, 1);
        will-change: transform;
        pointer-events: none;
    }

    .door-left {
        transform-origin: left center;
        clip-path: polygon(
            0 0,
            90% 0,
            50% 100%,
            0 100%
        );
    }

    .door-right {
        transform-origin: right center;
        clip-path: polygon(
            50% 0,
            100% 0,
            100% 100%,
            10% 100%
        );
    }

    /* =========================
    ANIMATION
    ========================= */
    .sliding-door-wrapper.doors-open .door-left {
        transform: translateX(-100%);
    }

    .sliding-door-wrapper.doors-open .door-right {
        transform: translateX(100%);
    }

    /* =========================
    DIAGONAL HIGHLIGHT
    ========================= */
    .door-left::after,
    .door-right::after {
        content: '';
        position: absolute;
        top: -20.71%;
        width: 3px;
        height: 141.42%;
        transform-origin: center;
    }

    .door-left::after {
        left: calc(62% - 1.5px);
        transform: rotate(20deg);
        background: linear-gradient(
            to bottom,
            rgba(17,17,17,0.8) 0%,
            rgba(17,17,17,0.6) 35%,
            rgba(17,17,17,0.6) 65%,
            rgba(17,17,17,0.8) 100%
        );
    }

    .door-right::after {
        left: calc(42% - 1.5px);
        transform: rotate(-20deg);
        background: linear-gradient(
            to bottom,
            rgba(17,17,17,0.8) 0%,
            rgba(17,17,17,0.6) 35%,
            rgba(17,17,17,0.6) 65%,
            rgba(17,17,17,0.8) 100%
        );
    }

    <script>
    // Sliding Door Effect for Newsletter Page
    document.addEventListener("DOMContentLoaded", () => {
        const slidingDoorWrapper = document.querySelector(".sliding-door-wrapper");
        if (!slidingDoorWrapper) return;
        
        // Use the first image for loading detection
        const img = slidingDoorWrapper.querySelector(".subsimg1");
        if (!img) return;
        
        let imageLoaded = false;
        let doorsOpened = false;
        
        // Function to verify image is fully loaded and rendered
        const isImageReady = () => {
            if (!img) return false;
            const ready = img.complete && 
                         img.naturalHeight !== 0 && 
                         img.naturalWidth !== 0 &&
                         img.offsetWidth > 0 &&
                         img.offsetHeight > 0;
            
            if (ready) {
                const canvas = document.createElement('canvas');
                try {
                    const ctx = canvas.getContext('2d');
                    canvas.width = 1;
                    canvas.height = 1;
                    ctx.drawImage(img, 0, 0, 1, 1);
                    const imageData = ctx.getImageData(0, 0, 1, 1);
                    return imageData.data[3] > 0;
                } catch (e) {
                    return ready;
                }
            }
            return false;
        };
        
        // Function to open doors
        const openDoors = () => {
            if (doorsOpened) return;
            
            if (isImageReady() || imageLoaded) {
                doorsOpened = true;
                slidingDoorWrapper.classList.add("doors-open");
                
                // Trigger logo sliding animation
                const doorLogo = slidingDoorWrapper.querySelector(".door-logo");
                if (doorLogo) {
                    doorLogo.classList.add("logo-slide-away");
                    setTimeout(() => {
                        doorLogo.style.visibility = "hidden";
                        doorLogo.style.display = "none";
                    }, 2800);
                }
            }
        };
        
        // Function to wait for image to be fully ready
        const waitForImageReady = () => {
            if (!img) {
                setTimeout(() => {
                    imageLoaded = true;
                    openDoors();
                }, 500);
                return;
            }

            // Check immediately first (for cached images)
            if (isImageReady()) {
                imageLoaded = true;
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        openDoors();
                    });
                });
                return;
            }
            
            // Image not ready, set up listeners
            const handleImageLoad = () => {
                imageLoaded = true;
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        if (isImageReady()) {
                            openDoors();
                        } else {
                            setTimeout(() => {
                                if (isImageReady()) {
                                    openDoors();
                                } else {
                                    openDoors();
                                }
                            }, 100);
                        }
                    });
                });
            };
            
            img.addEventListener("load", handleImageLoad, { once: true });
            img.addEventListener("error", () => {
                setTimeout(() => {
                    imageLoaded = true;
                    openDoors();
                }, 500);
            }, { once: true });
            
            // Fallback: periodic check
            let attempts = 0;
            const maxAttempts = 50;
            const checkInterval = setInterval(() => {
                attempts++;
                if (isImageReady()) {
                    imageLoaded = true;
                    clearInterval(checkInterval);
                    openDoors();
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    imageLoaded = true;
                    openDoors();
                }
            }, 100);
            
            // Safety fallback
            setTimeout(() => {
                if (!doorsOpened) {
                    imageLoaded = true;
                    openDoors();
                }
            }, 3000);
        };
        
        // Start waiting when page is fully loaded
        if (document.readyState === 'complete') {
            waitForImageReady();
        } else {
            window.addEventListener('load', waitForImageReady, { once: true });
        }
    });
    </script>

    <style>
        /* Gallery Page Specific Styles */
        .gallery-page-container {
            min-height: 100vh;
            padding-top: 0.5rem;
        }

        /* Folder Cards Container */
        .folder-cards-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        /* Folder Card Styles */
        .folder-card {
            width: 100%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-decoration: none;
        }

        .folder-card:hover {
            transform: scale(1.02);
            opacity: 0.95;
        }

        .folder-card:active {
            transform: scale(0.98);
        }

        /* Dark Overlay */
        .folder-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.4) 100%);
            z-index: 1;
        }

        .folder-card:hover::before {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.5) 100%);
        }

        /* Card Content */
        .folder-card-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            padding: clamp(3rem, 8vw, 6rem) clamp(2rem, 5vw, 4rem);
            min-height: clamp(250px, 40vh, 400px);
        }

        /* Card Title */
        .folder-card-title {
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: clamp(1rem, 3vw, 2rem);
            line-height: 1.2;
            margin: 0;
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .folder-card-content {
                padding: clamp(2rem, 6vw, 4rem) clamp(1.5rem, 4vw, 3rem);
                min-height: clamp(200px, 35vh, 350px);
            }

            .folder-card-title {
                font-size: clamp(1.25rem, 5vw, 2rem);
            }
        }

        @media (max-width: 480px) {
            .folder-card-content {
                padding: clamp(1.5rem, 5vw, 3rem) clamp(1rem, 3vw, 2rem);
                min-height: clamp(180px, 30vh, 300px);
            }

            .folder-card-title {
                font-size: clamp(1.1rem, 4vw, 1rem);
            }
        }

        /* Focus styles for accessibility */
        .folder-card:focus-visible {
            outline: 3px solid #2A5649;
            outline-offset: -3px;
        }

        /* Footer Styles */
        .subscription-footer {
            display: flex;
            margin-top: 10rem;
        }

        #subscription-footer a {
            font-weight: lighter;
            text-decoration: none;
            color: rgb(158, 150, 150);
            font-size: 1rem;
        }

        .sm-icon {
            font-size: 1.2rem;
            font-weight: 400;
        }

        .quick-links {
            font-size: 1.2rem;
            font-weight: 400;
        }

        .footer-sm-icon-image {
            display: flex;
            gap: 1rem;
            transform: translate(-10%);
        }

        .copy-right {
            font-weight: lighter;
            font-family: "Raleway", sans-serif;
            font-size: 0.875rem;
            color: #e8e8e8 !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .copy-right {
                font-size: 0.75rem;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        #mobile-linkedin {

        }

        #git {
